<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pierre Feuille Ciseaux</title>
  </head>
  <body>
    <div class="titre">
      <h1>Pierre Feuille Ciseaux</h1>
    </div>
    <div id="gameDiv">
      <h1 class="gameText" id="playerText">Joueur :</h1>
      <h1 class="gameText" id="computerText">Intelligence Artificielle :</h1>
      <h1 class="gameText" id="resultText">Résultat :</h1>

      <button id="choiceBtn">PIERRE</button>
      <button id="choiceBtn">FEUILLE</button>
      <button id="choiceBtn">CISEAUX</button>
    </div>
    <footer>by @CraftGX 01.2024</footer>
  </body>
  <script>
    const playerText = document.querySelector("#playerText");
    const computerText = document.querySelector("#computerText");
    const resultText = document.querySelector("#resultText");
    const choiceBtns = document.querySelectorAll("#choiceBtn");
    let player;
    let computer;
    let result;
    choiceBtns.forEach((button) => {
      button.addEventListener("click", () => {
        player = button.textContent;
        computerTurn();
        playerText.textContent = `Joueur : ${player}`;
        computerText.textContent = `Intelligence Artificielle : ${computer}`;
        resultText.textContent = checkWinner();
      });
    });
    function computerTurn() {
      const randNumero = Math.floor(Math.random() * 3) + 1;
      switch (randNumero) {
        case 1:
          computer = "PIERRE";
          break;
        case 2:
          computer = "FEUILLE";
          break;
        case 3:
          computer = "CISEAUX";
          break;
      }
    }
    function checkWinner() {
      if (player == computer) {
        return "Egalité !";
      } else if (computer == "PIERRE") {
        return player == "FEUILLE" ? "Tu gagnes !" : "Tu Perds !";
      } else if (computer == "FEUILLE") {
        return player == "CISEAUX" ? "Tu gagnes !" : "Tu Perds !";
      } else if (computer == "CISEAUX") {
        return player == "PIERRE" ? "Tu gagnes !" : "Tu Perds !";
      }
    }
  </script>
</html>
